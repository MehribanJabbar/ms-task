databaseChangeLog:
  - changeSet:
      id: 2023-07-10
      author: Create Product table
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(60)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: numeric(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: stock
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(25)
                  constraints:
                    nullable: false




















